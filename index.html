<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Route Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Flight Route Planner</h1>
      <p>Find the cheapest, fastest, or shortest route between airports.</p>
    </header>

    <main>
      <form id="route-form">
        <div class="form-group">
          <label for="source">Source Airport</label>
          <input type="text" id="source" placeholder="Enter source airport code (e.g., JFK)" required>
        </div>

        <div class="form-group">
          <label for="destination">Destination Airport</label>
          <input type="text" id="destination" placeholder="Enter destination airport code (e.g., LAX)" required>
        </div>

        <div class="form-group">
          <label for="criteria">Route Criteria</label>
          <select id="criteria">
            <option value="cheapest">Cheapest Route</option>
          </select>
        </div>

        <button type="submit">Find Route</button>
      </form>

      <div class="result" id="result">
        <h2>Route Details</h2>
        <p id="route-output">Enter your search details to find the best route.</p>
        <div class="details">
          <p><strong>Total Cost:</strong> <span id="cost">-</span></p>
          <p><strong>Total Duration:</strong> <span id="duration">-</span></p>
          <p><strong>Total Distance:</strong> <span id="distance">-</span></p>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
